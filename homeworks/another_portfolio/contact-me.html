<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact me</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <header class="header cnt-flex-item">
          <p class="hd-flex-item hd-name">Nastassia Bialova</p>
          <p class="hd-flex-item italic">Frontend developer</p>
          <nav class="nav hd-flex-item">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about-me.html">About me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./projects.html">Projects</a>
              </li>
              <li class="nav-item">
                <h1>Contact me</h1>
              </li>
            </ul>
          </nav>
        </header>
        <main class="main cnt-flex-item">
          <section class="content contact-me-content text-content">
            <img
              class="contact-img"
              src="assets/images/undraw_contact-us_kcoa.svg"
            />
            <form
              class="contact-me-form"
              action="https://formsubmit.co/nastjabelova0@gmail.com"
              method="POST"
            >
              <div class="contact-form-item">
                <label for="name">Name</label>
                <input
                  class="input"
                  id="name"
                  name="name"
                  placeholder="your name"
                  minlength="2"
                  required
                />
              </div>
              <div class="contact-form-item">
                <label for="email">Email</label>
                <input
                  class="input"
                  id="email"
                  type="email"
                  name="email"
                  placeholder="your.email@gmail.com"
                  required
                />
              </div>
              <div class="contact-form-item">
                <label for="text">Message</label>
                <textarea
                  class="textarea"
                  rows="4"
                  id="text"
                  name="text"
                  placeholder="your comment"
                  required
                ></textarea>
              </div>
              <button class="contact-form-item contact-submit">Submit</button>
            </form>
          </section>
        </main>
      </div>
      <footer class="footer">
        <p class="footer-item">&copy Nastassia Bialova. All Rights Reserved</p>
        <a class="footer-item terms-link" href="#">Terms and Conditions</a>
      </footer>
    </div>
  </body>
</html>
