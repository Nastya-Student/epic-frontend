<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="inputs primary-inputs">
      <div class="inputs-item">
        <label for="small">Small</label>
        <input
          class="input input-primary input-small"
          id="small"
          name="small"
          placeholder="text for small input"
        />
      </div>

      <div class="inputs-item">
        <label for="medium">Medium</label>
        <input
          class="input input-primary input-medium"
          id="medium"
          name="medium"
          placeholder="text for medium input"
        />
      </div>

      <div class="inputs-item">
        <label for="large">Large</label>
        <input
          class="input input-primary input-large"
          id="large"
          name="large"
          placeholder="text for large input"
        />
      </div>
    </div>

    <div class="inputs secondary-inputs">
      <div class="inputs-item">
        <label for="small">Small</label>
        <input
          class="input input-secondary input-small"
          id="small"
          name="small"
          placeholder="text for small input"
        />
      </div>

      <div class="inputs-item">
        <label for="medium">Medium</label>
        <input
          class="input input-secondary input-medium"
          id="medium"
          name="medium"
          placeholder="text for medium input"
        />
      </div>

      <div class="inputs-item">
        <label for="large">Large</label>
        <input
          class="input input-secondary input-large"
          id="large"
          name="large"
          placeholder="text for large input"
        />
      </div>
    </div>
  </body>
</html>
